<div style="width: 100%; height: 100vh; background-color: black; margin: 0; padding: 0;">
  <button class="button" (click)="goTo()">
    <div class="button-box">
      <span class="button-elem">
        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
    </div>
  </button>
 @if(!gameFinished){
  <h2 class="texto" style="margin-top: 0;">¿Cuál es el nombre de este país?</h2>
  @if(currentCountry() !== undefined){
  <img
    [src]="currentCountry().flags.png"
    alt="Bandera de {{ currentCountry().name.common }}"
    width="200"
  />
  }
  <div class="options-container">
    @for (option of options(); track $index) {
    <div class="option">
      <button (click)="checkAnswer(option)" class="btn">{{ option }}</button>
    </div>
    }
  </div>
  <p class="texto">Pregunta {{ questionIndex }} de {{ maxQuestions }}</p>
  <p class="texto">Puntuación: {{ score }}</p>
  }@else{
  <h2 class="texto" style="margin-top: 0;">Juego terminado!</h2>
  <p class="texto">Tu puntuación es: {{ score }} de {{ maxQuestions }}</p>
  <button (click)="playAgain()" class="btn">Jugar otra vez</button>
  } 
</div>
