<div style="width: 100%; height: 100vh; background-color: black">
  <button class="button" (click)="goTo()">
    <div class="button-box">
      <span class="button-elem">
        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
      <span class="button-elem">
        <svg viewBox="0 0 46 40">
          <path
            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
          ></path>
        </svg>
      </span>
    </div>
  </button>
  @if(!gameOver){
  <h2 style="margin-top: 0">Carta actual</h2>
  @if(currentCard()){
  <img [src]="currentCard()!.image" [alt]="currentCard()!.code" />
  }
  <div>
    <button class="btn" (click)="guessHigher()">Mayor</button>
    <button class="btn" (click)="guessLower()">Menor</button>
  </div>
  <h2 class="texto-blanco">Puntos: {{ score }}</h2>
  <h2 class="texto-blanco">Vidas: {{ lives }}</h2>
  } @if(gameOver){
  <h2 class="texto-blanco">Perdiste!</h2>
  <p class="texto-blanco">Tu puntaje es final: {{ score }}</p>
  <button (click)="resetGame()" class="btn">Jugar de nuevo</button>
  }
</div>
